<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script src="http://d3js.org/d3.v3.min.js"></script>
    </head>
    <body>
        <h2>Test Page</h2>
        <script type="text/javascript">
        var h = 300;
        var w = 400;
        var padding = 60;
        var dataset = [ 5, 10, 15, 20, 25 ];
        var svg = d3.select("body").append("svg")
                    .attr("width",w+padding)
                    .attr("height",h+padding);
        var circles = svg.selectAll("circle")
                 .data(dataset)
                 .enter()
                 .append("circle");

        circles.attr("cx", function(d){
                    return 100 + d * 2;
                })
                 .attr("cy", function(d){
                    return d * 9;
                 })
                 .attr("r", function(d){
                    return d;
                 })       
                 .on("mouseover",function(d){
                    console.log(d);
                    d3.select(this)
                    .transition()
                    .duration(200)
                    .attr("fill","green");
                 })
                 .on("mouseout",function(d){
                    d3.select(this)
                    .transition()
                    .duration(200)
                    .attr("fill","black");
                 });
        </script>
    </body>
</html>
